<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Hobbies</h1>
    <div class="hobbies-container">

        <h2>Roller Skating</h2>
        <div class="media-slot">
            <div class="media-box">
                <img src="roller_skating.jpg" alt="Roller Skating 1" style="max-width: 50%; height: auto;">
            </div>
            <div class="media-box">
                <img src="roller_skating2.jpg" alt="Roller Skating 2" style="max-width: 50%; height: auto;">
            </div>
        </div>

        <h2>Ice Skating</h2>
        <div class="media-slot">
            <div class="media-box">
                <img src="ice_skating.jpg" alt="Ice Skating 1" style="max-width: 50%; height: auto;">
            </div>
            <div class="media-box">
                <img src="ice_skating2.jpg" alt="Ice Skating 2" style="max-width: 50%; height: auto;">
            </div>
            <div class="media-box">
                <video controls muted style="max-width: 50%; height: auto;">
                    <source src="ice_skating_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

    </div>
</body>
</html>
